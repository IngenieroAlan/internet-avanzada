        <form v-if="!isLogged">
            <fieldset>
                <legend>Email:</legend>
                <input type="email" v-model="email" placeholder="Correo">
            </fieldset>
            <fieldset>
                <legend>Password:</legend>
                <input type="password" v-model="password" placeholder="Contraseña">
            </fieldset>
            <button type="button" v-on:click="login">
                Enviar
            </button>
        </form>
        <div v-else>
            <table class="greyGridTable">
                <thead>
                    <tr>
                        <th>Personal data</th>
                        <th>Contact data</th>
                        <th>Company data</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="u in users">
                        <td>{{u.name}}<br> {{u.username}}</td>
                        <td>{{u.email}}<br> {{u.phone}}</td>
                        <td>{{u.company.name}}<br> {{u.company.catchPhrase}}<br>{{u.company.bs}}</td>
                        <td><button @click='edit(u)'>edit</button></td>
                        <td><button @click="remove(u.id)">delete</button></td>
                    </tr>
                </tbody>
                </tr>
            </table>
            <button @click="add()">Add</button>
            <div v-if="action == 'add'">
                <h2>Add new user</h2>
                <label for="fullname">Nombre completo</label><br>
                <input v-model="newUser.name" type="text" name="fullname"><br>

                <button type="button" @click="save('create')">Save user data</button>
            </div>
            <div v-if="action == 'edit'">
                <h2>Edit user</h2>
                <label for="fullname">Nombre completo</label><br>

                <input v-model="newUser.email" type="email" name="correo"><br>
                <label for="company">Compañia</label><br>
                <input v-model="newUser.company_name" type="text" name="company"><br><br>

                <button type="button" @click="save('update')">Save user data</button>
            </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                users = ref([]);
                email = ref('');
                password = ref('');
                newUser = ref([]);
                action = ref('');
                let tmp = localStorage.getItem("isLogged");
                if (tmp == null) { tmp = false };
                console.log(tmp);
                isLogged = ref(tmp);
                return {
                    users,
                    email,
                    password,
                    isLogged,
                    newUser,
                    action
                }
            },
            mounted: function () {
                const getUsers = async () => {
                    const response = await fetch("users.json?v=1");
                    const tmp_users = await response.json();
                    this.users = tmp_users;
                }
                if (this.isLogged) {
                    getUsers();
                }
            },
            methods: {
                async login() {
                    const response = await fetch("users.json?v=1");
                    this.users = await response.json();
                    this.isLogged = false;
                    //Recorrer los datos
                    this.users.forEach(user => {
                        if (user.email == this.email) {
                            if (user.password == this.password) {
                                this.isLogged = true;
                                alert("Bienvenido " + user.name);
                                console.log("Usuario logeado");
                                localStorage.setItem("user_data", JSON.stringify(user));
                                localStorage.setItem("isLogged", "true");
                            }
                        }
                    });
                    if (!this.isLogged) {
                        console.log("Login fallido");
                        alert("Login Fallido");
                        this.isLogged = false;
                        localStorage.setItem("isLogged", "false");
                    }
                },
                add() {
                    this.action = "add";
                    console.log(this.action);
                },
                save(action) {
                    let company = [];
                    company.name = this.newUser.company_name;
                    this.newUser.company = company;
                    if (action == "create") {
                        this.newUser.id = microtime = (Date.now() % 1000) / 1000;
                        this.users.push(this.newUser);
                        this.newUser = [];
                        alert("Usuario agregado correctamente.");
                    }
                    if (action == "update") {
                        this.users.forEach(user => {
                            if(user.id == this.newUser.id){
                                user.name = this.newUser.name;
                                user.email = this.newUser.email;
                                user.company.name = this.newUser.company_name;
                                alert("Registro actualizado correctamente.");
                            }
                        })
                    }
                    this.action = '';
                },
                remove(id) {
                    console.log(id);
                    this.action = "remove";
                    this.users.forEach((user, index) => {
                        if (user.id == id) {
                            this.users.splice(index, 1);
                            alert("El usuario "+user.name+" ha sido eliminado.");
                        }
                    });
                },
                edit(target) {
                    this.action = 'edit';
                    this.newUser.name = target.name;
                    this.newUser.email = target.email;
                    this.newUser.company_name = target.company.name;
                    this.newUser.id = target.id;
                }
            }
        }).mount('#app')
    </script>
